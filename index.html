<!DOCTYPE html>
<html lang="en">
  <head>

    <script>
      // Function to update the message based on the screen size

          // Change message for small screens
          messageElement.innerHTML = `

                <span class="line-2">ðŸŽ‰ Master! ðŸŽ‰</span><br>
                <span class="line-2" style="font-size: 12px !important">ðŸŽ‰ wait mo lang preload ng vid HAHAHHAHðŸŽ‰</span>
            `;
        } else {
          // Original message for larger screens
          messageElement.innerHTML = `
                <span class="line-1">ðŸŽ‰ Happy Birthday! Master! ðŸŽ‰</span><br>
            `;
        }
      }

      // Initial call to set the message on page load
      updateMessage();

      // Update message on resize
      window.addEventListener("resize", updateMessage);
    </script>
  </body>
