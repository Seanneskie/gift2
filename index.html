<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!🎉</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video Background -->
    <video class="background-video" autoplay muted loop preload="auto">
      <source src="vid.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <audio class="background-audio" autoplay loop controls>
      <source src="audio.mp3" type="audio/mpeg" />
      Your browser does not support the audio tag.
    </audio>

    <!-- Collage Background -->
    <div class="photo-collage" id="photoCollage"></div>

    <!-- Birthday Message -->
    <div class="message">
      <h1>🎉 Happy Birthday! Master!🎉</h1>
    </div>

    <!-- Fireworks Library -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <script src="script.js"></script>
    <script>
      // Messages to cycle through for small and large screens
      const smallScreenMessages = [
        `<span class="line-1">Happy Birthday!</span><br>
         <span class="line-2">🎉 Master! 🎉</span><br>
         <span class="line-2" style="font-size: 12px !important">🎉 wait mo lang preload ng vid HAHAHHAH 🎉</span>`,
        
        `<span class="line-1">Sheeeeshhhh!</span><br>
         <span class="line-2">🎉 Gitapos mo ang vid? HAHHAAHA 🎉</span><br>
         <span class="line-2" style="font-size: 12px !important">🎉 Ito lang meron na pics mo sa laptop HAHHAAHHAH 🎉</span>`,
        
        `<span class="line-1">Wishing you happiness!</span><br>
         <span class="line-2">🎉 You deserve all the best! 🎉</span><br>
         <span class="line-2" style="font-size: 12px !important">🎉 Have an amazing year ahead! 🎉</span>`

         `
         <span class="line-2">🎉 sa sunod na regalo mo HAHHAAHH ! 🎉</span><br>
         <span class="line-2" style="font-size: 12px !important">🎉 tas di mo tangappin no? krazy  HHAHAHAHHA 🎉</span>`

         `
         <span class="line-2">🎉 Wow gitapos  🎉</span><br>`
      ];
    
      const largeScreenMessages = [
      `<span class="line-1">Happy Birthday!</span><br>
         <span class="line-2">🎉 Master! 🎉</span><br>
         <span class="line-2" style="font-size: 12px !important">🎉 wait mo lang preload ng vid HAHAHHAH 🎉</span>`,
    
         `<span class="line-1">Sheeeeshhhh!</span><br>
         <span class="line-2">🎉 Gitapos mo ang vid? HAHHAAHA 🎉</span><br>
         <span class="line-2" style="font-size: 12px !important">🎉 Ito lang meron na pics mo sa laptop HAHHAAHHAH 🎉</span>`,
    
        
         `<span class="line-1">Wishing you happiness!</span><br>
         <span class="line-2">🎉 You deserve all the best! 🎉</span><br>
         <span class="line-2" style="font-size: 12px !important">🎉 Have an amazing year ahead! try mo mobile 🎉</span>`
      ];
    
      let messageIndex = 0; // Index to track the current message
    
      // Function to update the message based on screen size and cycle through messages
      function updateMessage() {
        const messageElement = document.querySelector(".message");
        const isSmallScreen = window.matchMedia("(max-width: 400px)").matches; // Check if screen is small
    
        // Select message set based on screen size
        const messages = isSmallScreen ? smallScreenMessages : largeScreenMessages;
    
        // Update message content based on screen size and current message
        messageElement.innerHTML = messages[messageIndex];
        
        // Increment message index for the next update
        messageIndex = (messageIndex + 1) % messages.length; // Loop back to the first message after the last
      }
    
      // Call updateMessage on page load
      updateMessage();
    
      // Update message on window resize
      window.addEventListener("resize", updateMessage);
    
      // Counter to limit updates
      let updateCounter = 0;
    
      // Timer to update message every 10 seconds, max 3 times
      const messageInterval = setInterval(() => {
        if (updateCounter < 3) {
          updateMessage();
          updateCounter++;
        } else {
          clearInterval(messageInterval); // Stop updating after 3 times
        }
      }, 10000); // 10 seconds interval
    </script>
    
  </body>
</html>
